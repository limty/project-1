<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/generateTable.js"></script>
</head>

<body>
    <h1 class="title">Snake</h1>
    <div class="container">
        <div class="score">
            <p>Score: <span id="score-value">-</span></p>
        </div>
        <div class="board"></div>
        <div class="instructions">
            <h2>Instructions</h2>
            <p>Use w,a,s,d or arrow keys to move snake.</p>
        </div>
        <div id="game-over">
            <p>Game Over. Try again!</p>
            <button class="button" id="restart" type="button">Restart</button>
        </div>
    </div>
    <script src="assets/js/script.js" charset="utf-8"></script>
</body>

</html>
